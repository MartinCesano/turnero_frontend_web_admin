<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class='display-6 mb-3'>Horas Predefinidas</h1> 
        <button class="btn btn-primary">Crear Hora de Turno</button>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Inicia</th>
              <th scope="col">Finaliza</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModal">Eliminar Hora</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the product:?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button  type="button" class="btn btn-primary" data-bs-dismiss="modal">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
