<div class="container my-4">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="display-6 mb-4">Clientes</h1>
        <div class="mb-4">
          <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createAppointmentModal">
            <i class="bi bi-person-add"></i> Crear cliente
          </button>
        </div>
        <div class="table-container">
          <table class="table table-bordered table-hover table-lg">
            <thead class="table-primary text-center">
              <tr>
                <th scope="col" class="fw-bold">#</th>
                <th scope="col">Documento</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Telefono</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let customer of customers; let i = index">
                <td class="fw-bold">{{ i + 1 }}</td>
                <td>
                  {{ customer.document }}
                </td>
                <td>
                  {{ customer.name }}
                </td>
                <td>
                    {{ customer.lastname }}
                </td>
                <td>
                    {{ customer.phone }}
                </td>
                <td class="action-buttons">
                  <button (click)="editCustomer(customer)" class="btn btn-outline-success btn-sm rounded me-2" aria-label="Edit">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button (click)="confirmDelete(customer)" class="btn btn-outline-danger btn-sm rounded" type="button" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" aria-label="Delete">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="modal fade" id="createAppointmentModal" tabindex="-1" aria-labelledby="createAppointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createAppointmentModalLabel">Crear Hora de Turno</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="startTime" class="form-label">Hora de Inicio</label>
            <input type="time" class="form-control" id="startTime" #startTime>
          </div>
          <div class="mb-3">
            <label for="endTime" class="form-label">Hora de Fin</label>
            <input type="time" class="form-control" id="endTime" #endTime>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="createCustomer()" data-bs-dismiss="modal">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModal">Eliminar Hora de Turno</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Está seguro de que desea eliminar la hora de turno: {{selectedCustomer}}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button (click)="deleteCustomer()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
