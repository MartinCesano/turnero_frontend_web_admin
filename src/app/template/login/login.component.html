<div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-4">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h3 class="card-title text-center text-primary mb-4">Iniciar Sesión</h3>
                    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="text" id="email" class="form-control" formControlName="email"
                                placeholder="Ingrese su correo electrónico">
                            <div *ngIf="loginForm.get('email')?.errors" class="text-danger mt-1">
                                Correo electrónico no válido
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" formControlName="password"
                                placeholder="Ingrese su contraseña">
                            <div *ngIf="loginForm.get('password')?.errors" class="text-danger mt-1">
                                La contraseña debe tener al menos 8 caracteres
                            </div>
                        </div>
                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary w-100">Iniciar
                            Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
