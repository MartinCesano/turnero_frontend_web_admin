<div class="container m-0 p-0">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="display-6 mb-4">Reservas</h1>
        <div class="mb-4">
          <button class="btn btn-primary btn-lg" (click)="createReservation()">
            <i class="bi bi-person-add"></i> Crear Reserva
          </button>
        </div>
        <div class="table-container" >
          <table id="customersTable" class="table table-bordered table-hover table-lg display" >
            <thead class="table-primary text-center">
              <tr>
                <th>id</th>
                <th>Documento</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Accion</th>
              </tr>
            </thead>
            <tbody >
              <!-- Los datos se cargarán dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Modal -->
    
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModal">Eliminar Reserva</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Está seguro de que desea eliminar la reserva de {{selectedReservation.name}}?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button (click)="deleteCustomer()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
