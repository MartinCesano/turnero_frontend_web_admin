<div class="row mb-4 mx-3">
    <div class="col-lg-12">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Título alineado a la izquierda -->
        <h1 class="display-6 mb-0">Horarios</h1>
        <!-- Botón alineado a la derecha con espacio flexible entre el título y el botón -->
        <button (click)="addSchedule(null)" class="btn btn-primary btn-lg ">
          <i class="bi bi-plus-square"></i> Crear Horario
        </button>
      </div>
    </div>
  </div>


  <!-- Contenedor para las tarjetas -->
  <div class="container mb-4">
    <div class="row">
      <div *ngFor="let schedule of schedules" class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card bg-light shadow-sm p-3">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-3">{{ schedule.name }}</h5>
            <div class="appointment-times-container mt-3">
              <div *ngFor="let appointmentTime of schedule.appointmentTimes" class="mb-2">
                <span class="badge bg-primary">{{ appointmentTime.startTime }}</span>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button (click)="applySchedule(schedule)" class="btn btn-outline-primary flex-fill me-2">
                    <i class="bi bi-calendar-check "></i> Aplicar
                  </button>
                <button (click)="addSchedule(schedule)" class="btn btn-outline-success flex-fill me-2">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button (click)="deleteSchedule(schedule)" class="btn btn-outline-danger flex-fill">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModal">Eliminar Hora</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the product:?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Eliminar</button>
      </div>
    </div>
  </div>
</div>
