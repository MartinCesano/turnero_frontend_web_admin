<div class="container p-3">
    <h3 class="display-6 text-center">Editar Día</h3>
    
    <div class="row mb-2">
      <div class="col">
        <label class="form-label">Fecha: {{this.data}}</label>
      </div>
    </div>
    
    <div class="row mb-2 align-items-center">
      <div class="col-auto">
        <label class="form-label">Abierto:</label>
      </div>
      <div class="col-auto">
        <input class="form-check-input fs-3" type="checkbox" value="true" id="flexCheckDefault" [checked]="selectedWorkday && !selectedWorkday.close" (change)="selectClosed($event)">
      </div>
    </div>
    
    <div class="row mb-4">
      <div class="col">
        <label class="form-label">Horarios:</label>
        <div *ngIf="true">
          <div class="mt-1">
            <div>
              <h5 class="card-title mb-3"><b>Turnos:</b></h5>
              <div class="scroll-container">
                <table class="table table-bordered table-hover">
                  <thead class="table-primary text-center">
                    <tr>
                      <th scope="col" class="fw-bold">Acciones</th>
                      <th scope="col">Inicia</th>
                      <th scope="col">Finaliza</th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <tr id="{{appointment.id}}" *ngFor="let appointment of appointmentTimes;">
                      <td>
                        <input class="form-check-input fs-3" type="checkbox" value="true" id="flexCheckDefault" [disabled]="isAppointmentTimeInScheduleDisabled(appointment)" [checked]="isAppointmentTimeInSchedule(appointment)" (change)="selectAppointmentTime($event, appointment)">
                      </td>
                      <td>
                        <button class="btn btn-primary btn-sm">{{ appointment.startTime }}</button>
                      </td>
                      <td>
                        <button class="btn btn-primary btn-sm">{{ appointment.endTime }}</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!true">
          <p>No data available.</p>
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-danger flex-fill me-2" (click)="cancelarWorkday()">Cancelar</button>
      <button class="btn btn-outline-primary flex-fill ms-2" (click)="saveWorkday()">Guardar</button>
    </div>
  </div>
  
  <style>
  .scroll-container {
    max-height: 350px; /* Ajusta la altura según sea necesario */
    overflow-y: auto; /* Habilita el desplazamiento vertical */
  }
  </style>
