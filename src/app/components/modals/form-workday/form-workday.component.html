<div class="container p-3">
  <h3 class="display-6 text-center">Editar Dia</h3>
  <div class="row">
      <label>Fecha: {{this.data}}</label>
  </div>
  <div class="row align-items-between">
      <label>Abierto:</label>
      <input class="form-check-input fs-3" type="checkbox" value="true" id="flexCheckDefault" [checked]="!workday.close" (change)="selectClosed($event)">
  </div>

  <div class="row">
      <label>Horarios:</label>
      <div *ngIf="true">
          <div class="mt-1">
              <div class="container">
                  <div>
                      <h5 class="card-title mb-3"><b>Turnos:</b></h5>
                      <div class="row mt-1">
                          <div class="scroll-container">
                              <table class="table table-bordered table-hover table-lg">
                                  <thead class="table-primary text-center">
                                      <tr>
                                          <th scope="col" class="fw-bold">Acciones</th>
                                          <th scope="col">Inicia</th>
                                          <th scope="col">Finaliza</th>
                                      </tr>
                                  </thead>
                                  <tbody class="text-center">
                                      <tr *ngFor="let appointment of appointmentTimes;">
                                          <td>
                                              <input class="form-check-input fs-3" type="checkbox" value="true" id="flexCheckDefault" [disabled]="isAppointmentTimeInScheduleDisabled(appointment)" [checked]="isAppointmentTimeInSchedule(appointment)" (change)="selectAppointmentTime($event, appointment)">
                                          </td>
                                          <td>
                                              <button class="btn btn-primary btn-sm">{{ appointment.startTime }}</button>
                                          </td>
                                          <td>
                                              <button class="btn btn-primary btn-sm">{{ appointment.endTime }}</button>
                                          </td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div *ngIf="!true">
          <p>No data available.</p>
      </div>
  </div>
  <div class="d-flex justify-content-center">
      <button class="btn btn-outline-danger flex-fill me-2" (click)="cancelarWorkday()">Cancelar</button>
      <button class="btn btn-outline-primary flex-fill ms-2" (click)="saveWorkday()">Guardar</button>
  </div>
</div>
