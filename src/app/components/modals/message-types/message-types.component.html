<div class="text-center no-scroll mt-5 mb-5">
    <div class="spinner animate__animated  animate__swing animate__infinite" >
        <i class={{icon}} style="font-size: 5rem;"></i>        
    </div>
    <h3 class="animate__animated animate__shakeX">{{text}}</h3>
    <p class="animate__animated animate__shakeX">{{subtitle}}</p>
    <p></p>
    <button class="btn mt-3 fs-3 {{buttonColor}}" (click)="close()">Aceptar</button>
</div>
